name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
       
      - name: "set up jdk 1.8"
        uses: actions/setup-java@v1
        with: 
          java-version: 1.8
      - name: "grant execute permission for gradlew"
        run: "chmod +x gradlew"
      - name: "build with gradle"
        run: "./gradlew build"
      
      - name: "Build & push Docker image"
        uses: mr-smithers-excellent/docker-build-push@v5
        with: 
          dockerfile: Dockerfile.ci
          image: repo/alpine
          password: "${{ secrets.DOCKER_PASSWORD }}"
          registry: Docker.io
          tags: "v1, latest"
          username: "${{ secrets.DOCKER_USERNAME }}"


//## Dockerfile.ci

FROM alpine:3 AS download ## base image
RUN mkdir -p /usr/bin/cf
COPY . /bin/cf
WORKDIR /bin/cf
RUN apk update \
 && apk add curl \
 && curl -sL 'https://packages.cloudfoundry.org/stable?release=linux64-binary&version=6.53.0&source=github-rel' | tar -xzv \
 && chmod 0755 cf

FROM alpine:3
COPY --from=download /cf /usr/bin/cf
COPY entrypoint.sh /entrypoint.sh
EXPOSE 8080
ENTRYPOINT ["/entrypoint.sh"]//

